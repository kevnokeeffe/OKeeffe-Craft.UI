<div class="leader">Snake Champ</div>
<div class="leader-n">{{ highScoreName }}</div>
<div class="container">
  <div class="game">
    <div class="scores">
      <div id="score">000</div>
      <div id="highScore">High Score:{{ highScore }}</div>
    </div>
    <div class="game-border-1">
      <div class="game-border-2">
        <div class="game-border-3">
          <div id="game-board"></div>
        </div>
      </div>
    </div>
  </div>
  @if(!gameStarted){
  <h1 id="instruction-text">
    <div id="text">Press spacebar to start the game</div>
    <div class="arror-ctr">
      <mat-icon class="material-symbols-outlined icon">
        keyboard_arrow_left
      </mat-icon>
      <mat-icon class="material-symbols-outlined icon">
        keyboard_arrow_up
      </mat-icon>
      <mat-icon class="material-symbols-outlined icon">
        keyboard_arrow_down
      </mat-icon>
      <mat-icon class="material-symbols-outlined icon">
        keyboard_arrow_right
      </mat-icon>
      <span id="arrow-txt">to move</span>
    </div>
  </h1>
  <img
    id="logo"
    src="../../../assets/images/snake-game-ai-gen.png"
    alt="snake-logo"
  />}
</div>
@if((isSmallScreen$|async)&&!isScoreHigher){
<div class="btn_container">
  <div class="arrow_btns">
    <div class="left_btns">
      <button
        class="arrow_btn"
        mat-icon-button
        (click)="selectDirection('left')"
      >
        <mat-icon class="arrow_icon">keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="cntr_btns">
      <button class="arrow_btn" mat-icon-button (click)="selectDirection('up')">
        <mat-icon class="arrow_icon">keyboard_arrow_up</mat-icon></button
      ><button
        class="arrow_btn"
        mat-icon-button
        (click)="selectDirection('down')"
      >
        <mat-icon class="arrow_icon">keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="right_btns">
      <button
        class="arrow_btn"
        mat-icon-button
        (click)="selectDirection('right')"
      >
        <mat-icon class="arrow_icon">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
  <button
    class="spacebar_btn"
    type="button"
    mat-stroked-button
    [disabled]="gameStarted"
    (click)="spaceBarBtn()"
  >
    <span>Spacebar</span>
  </button>
</div>
}@if(isScoreHigher){
<div class="high-score-winner-text">The high score is yours!</div>
<div class="name_ctr">
  <app-form-field
    label="Enter your name"
    [control]="nameControl"
    [type]="'text'"
    [errors]="{
      required: 'Name is required',
      minlength: 'Name must be at least 3 characters long',
      maxlength: 'Name must be at most 20 characters long',
    }"
  ></app-form-field>
  <div>
    <button
      class="enter-btn"
      type="button"
      (click)="submitName()"
      mat-stroked-button
    >
      Submit name
    </button>
  </div>
</div>
}
