<mat-toolbar class="toolbar">
  <button
    [appFadeOut]="drawer?.opened"
    mat-icon-button
    [disabled]="drawer?.opened"
    (click)="toggleDrawer()"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon appGrow>menu</mat-icon>
  </button>
  <app-signature
    [appFadeOut]="drawer?.opened"
    [disabled]="drawer?.opened"
    [ngStyle]="{ marginLeft: '1rem', marginTop: '.5rem' }"
    height="50px"
  ></app-signature>
  <span class="spacer"></span>
  <mat-icon
    [appMove]="!(isSmallScreen$ | async) && drawer?.opened"
    [color]="(weatherForcast$ | async) ? 'primary' : 'warn'"
    class="material-symbols-outlined"
    matTooltipPosition="left"
    [matTooltip]="
      (weatherForcast$ | async) ? 'API Connected' : 'API Disconnected'
    "
    >{{ (weatherForcast$ | async) ? "cloud" : "cloud_off" }}</mat-icon
  >
</mat-toolbar>
