<mat-form-field appearance="outline">
  <mat-label>Filter activity logs</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Create account"
    #input
  />
</mat-form-field>

<section class="section">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="logDetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let row">{{ row.logDetails }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button
          [disabled]="!(isAdmin$ | async)"
          mat-icon-button
          (click)="openLogDetails(row)"
          color="primary"
        >
          <mat-icon class="material-symbols-outlined">view_list</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="5"
    aria-label="Select page of users"
  ></mat-paginator>
</section>
