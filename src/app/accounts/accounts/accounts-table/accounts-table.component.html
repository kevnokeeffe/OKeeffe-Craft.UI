<mat-form-field appearance="outline">
  <mat-label>Filter accounts</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<section class="section">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{ row.role }}</td>
    </ng-container>

    <ng-container matColumnDef="isVerified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isVerified ? "Yes" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="action_buttons">
          <button
            [disabled]="!(isAdmin$ | async)"
            color="accent"
            mat-icon-button
            (click)="openEditDialog(row.id)"
            matTooltipPosition="left"
            matTooltip="Edit account"
          >
            <mat-icon class="material-symbols-outlined">edit</mat-icon>
          </button>
          <button
            color="warn"
            [disabled]="!(isAdmin$ | async)"
            mat-icon-button
            matTooltipPosition="left"
            matTooltip="Delete account"
            (click)="deleteAccountDialog(row.id)"
          >
            <mat-icon class="material-symbols-outlined">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="5"
    aria-label="Select page of users"
  ></mat-paginator>
</section>
